<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">

    <!-- owl css-->
    <link rel="stylesheet" href="/src/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/src/css/owl/owl.theme.default.min.css">
    
    <title>Netflix clone</title>
</head>
<body>
    <header>
        <div class="header__container">
            <div class="container__right">
                <img class="logo" src="/src/images/logo/Netflix_2015_logo.svg" alt="logo">
                
                <div class="menu">
                <ul class="menu__list">
                    <li class="menu__link">
                        <a href="">Inicio</a>
                    </li>
                    <li class="menu__link">
                        <a href="">Minha lista</a>
                    </li>
                    <li class="menu__link">
                        <a href="">Categorias</a>
                    </li>
                    <li class="menu__link">
                        <a href="">Em alta</a>
                    </li>
                </ul>
            </div>
        </div>
    
            <div class="container__left">
                <div class="header__content--perfil">
                    <img class="perfil" src="./src/images/perfil/b677cd1cde292f261166533d6fe75872.jpg" alt="">
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="home">
            <div class="home__content">
                <div class="home__copy">
                    <h2 class="home__title">DUNA</h2>
                    <h3 class="home__description">Assista agora ao inicio da saga Duna</h3>
                    <h4 class="home__sinopse">Paul Atreides é um jovem brilhante, dono de um destino além de sua compreensão. Ele deve viajar para o planeta mais perigoso do universo para garantir o futuro de seu povo.</h4>
                </div>
                <div class="home__buttons">
                        <button class="home__play">Assisir</button>
                        <button class="home__about">Mais informações</button>
                </div>
            </div>
        </section>
        <section class="catalogo">
            <div class="popular__movies lista">

            </div>

            <div class="popular__series lista">

            </div>

            <div class="popular__animes lista">

            </div>

            <div class="popular__movies lista">

            </div>
        </section>
    </main>
    <script src="/src/js/script.js"></script>
    <script src="/src/js/owl/jquery.min.js"></script>
    <script src="/src/js/owl/owl.carousel.min.js"></script>

</body>
</html>
